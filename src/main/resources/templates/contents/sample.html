<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<th:block layout:fragment="head"><title>Spring Boot</title> <!--/* 이 영역에 공통으로 사용할 css, js library를 선언한다. */-->
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <!-- question if css files are not separate common.css table.css table style is not applied -->
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
<div layout:fragment="content" class="content"><h2>This is Content</h2>
    <hr> <!-- 아래의 코드를 추가 합니다.-->

    <table class="type01">
        <th:block th:each="rl : ${resultList}">
            <tr>
                <td th:text="${ rl }"></td>
            </tr>
        </th:block>
    </table>
</div>
<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
